<!DOCTYPE html>
<html lang="es">

  <!-- MathJax (Renderizado Matemático) -->
  <script>
    window.MathJax = {
      tex: { 
        inlineMath: [["$", "$"], ["\\(", "\\)"]],
        displayMath: [["$$", "$$"], ["\\[", "\\]"]],
        processEscapes: true
      },
      svg: { fontCache: "global" },
      startup: { typeset: false }
    };
  </script>

  <style>
    :root { --primary: #ef4444; --bg-body: #0f172a; --bg-card: #1e293b; --text-main: #f8fafc; --text-muted: #94a3b8; --accent: #f97316; --border: #334155; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: var(--bg-body); color: var(--text-main); min-height: 100vh; overflow-x: hidden; background-image: radial-gradient(circle at 10% 20%, rgba(239,68,68,0.05) 0%, transparent 20%); }
    .app-wrapper { max-width: 1250px; margin: 0 auto; padding: 1.5rem 1rem 4rem; width: 100%; }

    /* HEADER */
    .app-header { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); padding-bottom: 1.5rem; margin-bottom: 1.5rem; gap: 0.5rem; }
    .logo-block { width: 70px; height: 70px; background: rgba(255,255,255,0.05); border-radius: 12px; padding: 5px; flex-shrink: 0; display: flex; justify-content: center; align-items: center; }
    .logo-img { width: 100%; height: 100%; object-fit: contain; }
    .title-block { text-align: center; flex: 1; padding: 0 5px; min-width: 0; }
    .title-block h1 { font-size: 1.8rem; margin-bottom: 0.2rem; font-weight: 800; line-height: 1.2; background: linear-gradient(135deg, #fff, var(--text-muted)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subtitle { font-size: 0.8rem; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; }

    /* TABS */
    .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; background: rgba(30,41,59,0.5); padding: 0.5rem; border-radius: 1rem; border: 1px solid var(--border); width: 100%; }
    .tab-btn { flex: 1; padding: 1rem; border: none; cursor: pointer; background: transparent; color: var(--text-muted); font-weight: 600; border-radius: 0.8rem; transition: 0.2s; text-align: center; min-width: 0; }
    .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(239,68,68,0.3); }
    .tab-content { display: none; width: 100%; }
    .tab-content.active { display: block; animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    /* UI ELEMENTS */
    .card { background: var(--bg-card); border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.5rem; border: 1px solid var(--border); width: 100%; }
    .card h2 { color: var(--text-main); border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-bottom: 1.5rem; font-size: 1.3rem; }
    .form-grid { display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); margin-bottom: 2rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.85rem; font-weight: 600; text-transform: uppercase; }
    select, input { width: 100%; padding: 0.9rem; border-radius: 0.8rem; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 1rem; outline: none; }
    select:focus, input:focus { border-color: var(--primary); }
    
    .primary-btn { background: linear-gradient(135deg, #ef4444, #b91c1c); color: white; padding: 1.2rem; border-radius: 1rem; border: none; cursor: pointer; font-weight: 800; width: 100%; text-transform: uppercase; letter-spacing: 1px; }
    .secondary-btn { background: #334155; color: white; padding: 1rem; border-radius: 1rem; border: 1px solid var(--border); cursor: pointer; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 0.5rem; width: 100%; margin-top: 0.5rem; }
    .secondary-btn.recording { background: #ef4444; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

    /* TECLADO MATEMÁTICO PRO */
    .keyboard-container { margin-top: 1rem; background: #131c2e; border: 1px solid var(--border); border-radius: 1rem; overflow: hidden; }
    .keyboard-tabs { display: flex; background: #0f172a; overflow-x: auto; border-bottom: 1px solid var(--border); }
    .kb-tab { flex: 1; padding: 0.8rem; min-width: 75px; background: transparent; border: none; color: var(--text-muted); cursor: pointer; border-right: 1px solid var(--border); font-size: 0.85rem; }
    .kb-tab.active { color: var(--accent); background: #1e293b; border-bottom: 2px solid var(--accent); font-weight: bold; }
    .keyboard-panel { display: none; grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); gap: 0.5rem; padding: 1rem; }
    .keyboard-panel.active { display: grid; }
    .key-btn { background: #1e293b; border: 1px solid var(--border); color: #e2e8f0; height: 45px; border-radius: 8px; cursor: pointer; display: flex; justify-content: center; align-items: center; font-family: 'Times New Roman', serif; font-size: 1.1rem; transition: 0.1s; }
    .key-btn:active { background: var(--primary); transform: scale(0.95); }
    .key-btn.op { color: #60a5fa; font-weight: bold; }
    .key-btn.fn { color: var(--accent); font-size: 0.9rem; font-family: system-ui; }

    .math-preview-container { background: #131c2e; border: 1px solid var(--accent); border-radius: 0.8rem; padding: 1rem; margin: 0.5rem 0 1rem; min-height: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; color: var(--text-main); }
    
    .two-column { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 2rem; width: 100%; }
    .exercise-box, .feedback-box { background: #0f172a; border: 1px solid var(--border); border-radius: 1rem; padding: 1.5rem; min-height: 150px; font-size: 1.1rem; line-height: 1.6; }
    .chat-box { height: 350px; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; background: #0f172a; border: 1px solid var(--border); border-radius: 1rem; padding: 1rem; }
    .msg { padding: 1rem; border-radius: 1rem; max-width: 85%; }
    .msg.ia { background: #1e293b; align-self: flex-start; } .msg.user { background: var(--primary); align-self: flex-end; }

    /* PDF PREVIEW */
    #preview-container { background: #3f3f46; padding: 20px; border-radius: 1rem; margin-top: 1.5rem; max-height: 600px; overflow-y: auto; }
    #paper-view { background: white; color: black; padding: 40px; margin: 0 auto; max-width: 800px; min-height: 800px; font-family: "Times New Roman", serif; }

    .app-footer { text-align: center; padding: 3rem 1rem; margin-top: 3rem; border-top: 1px solid var(--border); background: #0b1120; }
    .social-icons { display: flex; justify-content: center; gap: 1.5rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
    .social-link { color: var(--text-muted); font-size: 1.8rem; transition: 0.3s; }
    .social-link:hover { color: var(--primary); }

    @media (max-width: 768px) {
      .app-wrapper { padding: 1rem; }
      .app-header { flex-wrap: nowrap; gap: 0.5rem; }
      .logo-block { width: 55px; height: 55px; padding: 3px; }
      .title-block h1 { font-size: 1.4rem; }
      .two-column, .form-grid { grid-template-columns: 1fr; }
      .keyboard-panel { grid-template-columns: repeat(5, 1fr); }
    }
  </style>
</head>

  // --- FUNCIONES CORE ---
  function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => { el.style.display = 'none'; el.classList.remove('active'); });
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

  function llenarSelect(id, arr) {
    const s = document.getElementById(id); s.innerHTML = '<option value="">Seleccionar...</option>';
    arr.forEach(x => { const o = document.createElement("option"); o.value = x; o.text = x; s.add(o); });
  }
  function cargarTemas(idM, idT, idS) {
    const m = document.getElementById(idM).value, t = document.getElementById(idT);

  }
  function cargarSubtemas(idM, idT, idS) {
    const m = document.getElementById(idM).value, t = document.getElementById(idT).value, s = document.getElementById(idS);
    s.innerHTML = '<option value="">Seleccionar...</option>'; s.disabled = !t;
    if(m && t && TEMARIOS[m][t]) llenarSelect(idS, TEMARIOS[m][t]);
  }

  // --- API GEMINI ---
  async function callGemini(prompt, json=false) {
      if(!apiKey || apiKey === "PEGAR_AQUI_TU_NUEVA_CLAVE") { alert("Falta API Key válida en el código"); return; }
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
      const parts = [{text: prompt}];
      if(currentImageBase64) parts.push({inlineData:{mimeType:"image/jpeg", data:currentImageBase64}});

      try {
          const r = await fetch(url, {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({contents:[{parts}], generationConfig: json?{responseMimeType:"application/json"}:{}})});
          const d = await r.json();
          if(d.error) throw d.error.message;
          let t = d.candidates?.[0]?.content?.parts?.[0]?.text;
          if(!t) throw "No respuesta";
          // Limpieza robusta
          const clean = t.replace(/```json/g, "").replace(/```/g, "").trim();
          return json ? JSON.parse(clean) : t;
      } catch(e) { console.error(e); alert("Error IA: " + e); throw e; }
  }

  // --- APP LOGIC ---
  async function generarEjercicio() {
      const m=document.getElementById("materiaSelect").value, t=document.getElementById("temaSelect").value, s=document.getElementById("subtemaSelect").value||"General", n=document.getElementById("nivelSelect").value;
      if(!m) return alert("Selecciona materia");
      document.getElementById("ejercicioDisplay").innerHTML = '<div class="loader"></div> Generando...';
      try {
          const tmp=currentImageBase64; currentImageBase64=null; 
          const r = await callGemini(`Genera ejercicio JSON. Materia:${m}, Tema:${t}, Subtema:${s}, Nivel:${n}. JSON:{enunciado:"LaTeX", respuesta:"Sol"}`, true);
          currentImageBase64=tmp; ejercicioActual=r;
          document.getElementById("ejercicioDisplay").innerHTML=`<p>${r.enunciado}</p>`;
          MathJax.typesetPromise();
      } catch(e) { document.getElementById("ejercicioDisplay").innerHTML="Error al generar."; }
  }

  async function verificarRespuesta() {
      if(!ejercicioActual) return alert("Genera ejercicio primero");
      const u=document.getElementById("respuestaInput").value;
      if(!u && !currentImageBase64) return alert("Escribe respuesta");
      const f=document.getElementById("feedbackDisplay"); f.innerHTML='<div class="loader"></div> Analizando...';
      try {
        const r=await callGemini(`Evalúa. Problema:${ejercicioActual.enunciado}, Solución:${ejercicioActual.respuesta}, Alumno:${u}. JSON:{esCorrecto:bool, mensajeCorto:"Status", explicacionHTML:"Detalle"}`, true);
        f.className=`feedback-box ${r.esCorrecto?'correct':'incorrect'}`;
        f.innerHTML=`<strong>${r.mensajeCorto}</strong><br>${r.explicacionHTML}`;
        MathJax.typesetPromise();
      } catch(e) { f.innerHTML="Error al verificar."; }
  }
  
  // --- PDF ---
  async function generarVistaPreviaPDF() {
      const m=document.getElementById("tareaMateria").value, t=document.getElementById("tareaTema").value, q=document.getElementById("tareaCantidad").value;
      if(!m) return alert("Selecciona materia");
      document.getElementById("paper-view").innerHTML = '<div class="loader"></div> Generando Tarea...';
      try {
          const tmp=currentImageBase64; currentImageBase64=null;
          const r=await callGemini(`Genera TAREA JSON. Materia:${m}, Tema:${t}, Cant:${q}. JSON:{titulo:"T", instrucciones:"I", preguntas:["1. $...$"], respuestas:["1. R"]}`, true);
          currentImageBase64=tmp;
          let h=`<h1>${r.titulo}</h1><p>${r.instrucciones}</p><hr>`;
          r.preguntas.forEach(x=>h+=`<div style="margin-bottom:20px">${x}</div>`);
          h+=`<div class="html2pdf__page-break"></div><h3>Respuestas</h3>`;
          r.respuestas.forEach(x=>h+=`<div>${x}</div>`);
          const v=document.getElementById("paper-view"); v.innerHTML=h;
          MathJax.typesetPromise([v]);
          document.getElementById("btnDescargar").disabled=false;
      } catch(e) { document.getElementById("paper-view").innerHTML="Error."; }
  }

  function descargarPDF() {
      html2pdf().from(document.getElementById("paper-view")).save("Tarea.pdf");
  }

  // --- UTILS (TECLADO, FOTO, CHAT) ---
  function insertLatex(txt, back=0) {
      const inp = document.getElementById('respuestaInput');
      const s = inp.selectionStart, e = inp.selectionEnd, v = inp.value;
      inp.value = v.substring(0, s) + txt + v.substring(e);
      inp.setSelectionRange(s + txt.length - back, s + txt.length - back);
      inp.focus(); updateMathPreview();
  }
  function updateMathPreview() {
      const v = document.getElementById('respuestaInput').value;
      document.getElementById('math-live-preview').innerHTML = v ? `$$${v}$$` : "";
      MathJax.typesetPromise();
  }
  function switchKb(id, btn) {
      document.querySelectorAll('.kb-tab').forEach(b => b.classList.remove('active')); btn.classList.add('active');
      document.querySelectorAll('.keyboard-panel').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active');
  }
  function clearInput() { document.getElementById('respuestaInput').value=""; updateMathPreview(); }
  function previewImage() { const f=document.getElementById('imageInput').files[0]; if(f){ const r=new FileReader(); r.onload=e=>{currentImageBase64=e.target.result.split(',')[1]; document.getElementById('uploadedImage').src=e.target.result; document.getElementById('imagePreviewContainer').style.display="block";}; r.readAsDataURL(f); } }
  function removeImage() { document.getElementById('imageInput').value=""; document.getElementById('imagePreviewContainer').style.display="none"; currentImageBase64=null; }
  
  function initSpeech() {
      if('webkitSpeechRecognition' in window) {
          recognition = new webkitSpeechRecognition(); recognition.lang='es-ES'; recognition.continuous=false;
          recognition.onresult=e=>{ document.getElementById('chatInput').value=e.results[0][0].transcript; stopRec(); };
      } else { document.getElementById('micBtn').style.display='none'; }
  }
  function toggleVoiceInput() { if(!recognition) return; if(isRecording) { recognition.stop(); stopRec(); } else { recognition.start(); isRecording=true; document.getElementById('micBtn').classList.add('recording'); } }
  function stopRec() { isRecording=false; document.getElementById('micBtn').classList.remove('recording'); }

  async function enviarChat() {
      const i=document.getElementById("chatInput"), t=i.value; if(!t) return;
      const c=document.getElementById("chatDisplay"); c.innerHTML+=`<div class="msg user">${t}</div>`; i.value="";
      try {
          const tmp=currentImageBase64; currentImageBase64=null;
          const r=await callGemini(`Tutor: ${t}`, false);
          currentImageBase64=tmp; c.innerHTML+=`<div class="msg ia">${r}</div>`; MathJax.typesetPromise([c]);
      } catch(e) { c.innerHTML+='<div class="msg ia">Error.</div>'; }
  }
</script>
